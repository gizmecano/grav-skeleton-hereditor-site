absolute_urls: false
languages:
  translations: true
  translations_fallback: true
home:
  alias: /home
  hide_in_urls: true
pages:
  type: regular
  theme: hereditor
  order:
    by: default
    dir: asc
  list:
    count: 20
  dateformat:
    default: "Y-m-d"
    short: "j M Y"
    long: "j M Y"
  publish_dates: true
  process:
    markdown: true
    twig: false
  markdown:
    extra: true
cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: g
twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false
assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true
errors:
  display: true
  log: true
debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
gpm:
  releases: stable
  official_gpm_only: true
